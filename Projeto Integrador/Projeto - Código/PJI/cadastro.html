    <!-- Formulário de Inscrição -->
    <div class="container mt-5">
        <h4 class="text-center">Formulário de Inscrição</h4>
        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="responsavel">Nome Completo do Responsável</label>
                <input type="text" class="form-control" id="responsavel" name="responsavel" required>
            </div>
            <div class="form-group">
                <label for="campus">Unidade/Câmpus</label>
                <input type="text" class="form-control" id="campus" name="campus" required>
            </div>
            <div class="form-group">
                <label for="estudante">Nome Completo do Atleta</label>
                <input type="text" class="form-control" id="estudante" name="estudante" required>
            </div>
            <div class="form-group">
                <label for="rg">RG</label>
                <input type="text" class="form-control" id="rg" name="rg" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="ra">RA (Prontuário)</label>
                <input type="text" class="form-control" id="ra" name="ra" required>
            </div>
            <br>
            <div class="form-group">
                <label for="rgpdf">Imagem do RG (PDF, máximo 1MB)</label>
                <input type="file" class="form-control-file" id="rgpdf" name="rgpdf" accept=".pdf" required>
            </div>
            <br>
            <div class="form-group">
                <label for="fotopdf">Foto de Rosto (PDF, máximo 1MB)</label>
                <input type="file" class="form-control-file" id="fotopdf" name="fotopdf" accept=".pdf" required>
            </div>
            <br>
            <div class="form-group">
                <label for="boletim">Boletim Atualizado (PDF, máximo 1MB)</label>
                <input type="file" class="form-control-file" id="boletim" name="boletim" accept=".pdf" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Enviar Inscrição</button>
            </div>

            <br><br><br><br><br><br>
        </form>
    </div>
